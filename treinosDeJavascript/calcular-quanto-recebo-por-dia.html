<script>
    // descobrir quanto eu recebo por dia
    // receber o valor bruto do mês e dividir pelos dias trabalhados
    // calcular o valor que recebo por dia
    // exibir o valor que recebo por dia
    var valorBruto = parseFloat(prompt("Qual o valor bruto do mês?"));
    var diasTrabalhados = parseFloat(prompt("Quantos dias você trabalhou?"));
    var valorRecebidoPorDia = valorBruto / diasTrabalhados;
    alert("O valor que você recebe por dia é: " + valorRecebidoPorDia);
</script>
