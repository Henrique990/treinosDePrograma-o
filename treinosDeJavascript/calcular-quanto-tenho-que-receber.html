<html lang="en">
<head>

<body>
    <script>
        // descobrir quanto eu ganho por hora
        // receber o valor da hora e a quantidade de horas trabalhadas
        // calcular o valor total
        // exibir o valor total
        var valorHora = parseFloat(prompt("Qual o valor da hora?"));
        var horasTrabalhadas = parseFloat(prompt("Quantas horas você trabalhou?"));
        var valorTotal = valorHora * horasTrabalhadas;
        alert("O valor total é: " + valorTotal);
        

    </script>
</body>
