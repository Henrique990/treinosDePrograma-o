<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>

    <script>
        // Criando e adcionando elementos

        //createElement
        const div = document.createElement('div');
        div.innerText = "Ol√° Devs!";

        // append prepend
        const body = document.querySelector('body');
        body.append(div); // append adiciona depois dos elementos

        body.prepend(div); // prepend adiciona antes dos elementos
    </script>
</body>
</html>
