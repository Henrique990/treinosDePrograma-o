<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        *{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
        td{
            padding: 10px;
        }
        th{
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <table>

        <caption>Produzidos x Vendidos por Loja</caption>

        <colgroup>
            <col span="1" style="background-color: #ff0000;">
            <col span="1" style="background-color: #00ff00;">
            <col span="1" style="background-color: #0000ff;">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="">items</th>
                <th colspan="">Produto</th>
                <th>Quantidade</th>
            </tr>
            <tr>
                <th>Produzidos</th>
                <th>Vendidos</th>
                <th>Produzidos</th>
                <th>Vendidos</th>
            </tr>

            <tbody>
                <tr>
                    <th>Vassouras</th>
                    <td>50</td>
                    <td>30</td>
                    <td>20</td>
                    <td>20</td>
                </tr>

                <tr>
                    <th>Baldes</th>
                    <td>10</td>
                    <td>10</td>
                    <td>30</td>
                    <td></td>
                </tr>
            </tbody>
    </table>
</body>
</html>
