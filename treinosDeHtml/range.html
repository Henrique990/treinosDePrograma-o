<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <!-- 
        <input type="range" />

        - Controle para selecionar um valor numérico.
        - Slider ou dial control

        # Atributos

        - min/max: valores mínimos e máximos do controle.
        - step: valores que o controle pode receber.
     -->

    <input type="range" min="0" max="100" value="50" step="5" />
</body>
</html>
